<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" id="book-add-form" enctype="multipart/form-data">
        <div>
            <input type="text" name="title" placeholder="Book title">
        </div>
        <div>
            <input type="text" name="author" placeholder="Book author">
        </div>
        <div>
            <label for="">Обложка</label>
            <input name="image" type="file" multiple />
        </div>
        <button type="submit">Добавить</button>
    </form>

    </form>

    <script>
      const bookAddForm = document.getElementById("book-add-form");
      bookAddForm.addEventListener("submit", function(e){
        e.preventDefault();
        // console.log(this.elements.image.files[0]);
        const data = new FormData();
        data.append("title", this.elements.title.value);
        data.append("image", this.elements.image.files[0]);
      })

    </script>
</body>

</html>
